<div *ngFor="let item of fruit; let i=index">
    <li>{{i+1}}.{{ item }}</li>
</div>
<br>
<table class="table">
    <thead>
        <tr>
            <th>number</th>
            <th>name</th>
            <th>price</th>
            <th>onSale</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of fruit2; let i=index">
            <td>{{i+1}}</td>
            <td>{{item.name}}</td>
            <td>
                <span [ngClass]="{'text' : item.price <0}">
                    <!-- <span *ngIf="item.price <0 then 'text'"> -->

                    {{item.price |currency:'VND':'symbol':'1.3'}}
                </span>
            </td>
            <td>{{item.onSale | onSale}}</td>
        </tr>
    </tbody>
</table>
