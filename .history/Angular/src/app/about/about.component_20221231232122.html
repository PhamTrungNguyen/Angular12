<div *ngFor="let item of fruit; let i=index">
    <li>{{i+1}}.{{ item }}</li>
</div>
<br>
<table class="table">
    <thead>
        <tr>
            <th>number</th>
            <th>name</th>
            <th>price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of fruit2; let i=index">
            <td>{{i+1}}</td>
            <td>{{item.name}}</td>
            <td>
                <!-- <span [ngClass]="{'text' : item.price <0}"> -->
                <span *ngIf="item.price <0 then text ;else ''">

                    {{item.price}}
                </span>
            </td>
        </tr>
    </tbody>
</table>
